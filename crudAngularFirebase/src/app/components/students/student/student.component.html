<div class="card mt-5">
    <div class="card-body">

        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'studentForm' -->
        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="studentService.selectedStudent.$key">

            <div class="form-group">
                <input type="text" class="form-control" name="nombre" #nombre="ngModel"
                    [(ngModel)]="studentService.selectedStudent.nombre" placeholder="Nombre del estudiante">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="apellido" #apellido="ngModel"
                    [(ngModel)]="studentService.selectedStudent.apellido" placeholder="Apellido del estudiante">
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <input type="number" class="form-control" name="edad" #edad="ngModel"
                        [(ngModel)]="studentService.selectedStudent.edad" placeholder="Edad del estudiante">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Registrar estudiante
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(studentForm)">
                    <i class="fas fa-sync-alt"></i> Limpiar
                </button>
            </div>
        </form>
    </div>
</div>
